<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main-el">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="unit-el" type="text" placeholder="20">
                <h2 id="info-el"> </h2>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="conversion-el"> 
                <div class="length-el">
                    <h2>Length (Metre/Feet)</h2>
                    <div id ="length-conv"> </div>
                </div>
                <div class="volume-el">
                    <h2>Volume (Litres/Gallons)</h2>
                    <div id="volume-conv"> </div>
                </div>
                <div class="mass-el">
                    <h2>Mass (Kilogram/Pounds)</h2>
                    <div id="mass-conv"> </div>
                </div>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
